<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>上传图片</title>
  <style>
    .upload{
      width: 100px;
      height: 100px;
      position: relative;
    }
    .upload img{
      width: 100%;
      height: 100%;
    }
    .upload input{
      width: 100%;
      height: 100%;
      position: absolute;
      background: #f00;
      opacity: 0;
      /* visibility: hidden; */
    }
    span{
      margin-top: 20px
    }
  </style>
</head>
<body>
    <form action="addAlbum" method="post" enctype="multipart/form-data">
      相册名： <input type="text" name="album"><br>
      <span>点击上传图片</span>
      <div class="upload">
        <input type="file" name="img">
        <img src="upload.jpg" alt="">
      </div>
      <input type="submit" value="确认上传">
    </form>
</body>
</html>
